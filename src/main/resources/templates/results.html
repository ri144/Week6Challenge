<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Results</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
<br/><br/>
<h1>Query Results</h1>
<table>
    <tr>
        <td>Name </td>
        <td>Email</td>
    </tr>
    <tr th:each="p : ${people}">
        <td th:href="@{'/person/'+${p.firstname} + '/' + ${p.midinit} + '/' + ${p.lastname} + '/' + ${p.email}}" th:text="${p.firstname} + ' ' + ${p.midinit} + ' ' + ${p.lastname}"></td>
        <td th:text="${p.email}"></td>
    </tr>
</table>
</body>
</html>
